# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright requests pytest-json-report
        pip install scikit-learn joblib pandas
        playwright install chromium

    - name: ğŸ”® Predict Test Failure Risk
      run: |
        python ai/predict_risk.py

    # ğŸ”½ LANGKAH BARU: Urutkan test berdasarkan risiko
    - name: âš¡ Prioritize Tests by Risk
      run: |
        python ai/prioritize_tests.py

    # ğŸ”½ JALANKAN TEST SESUAI URUTAN RISIKO
    - name: Run High-Risk Tests First
      run: |
        if [ -f "data/prioritized_tests.txt" ]; then
          echo "ğŸ” Menjalankan test sesuai prioritas (high-risk first)..."
          while IFS= read -r test; do
            echo "ğŸƒ Menjalankan: $test"
            pytest "$test" --json-report --json-report-file="data/results/pytest-report.json"
          done < data/prioritized_tests.txt
        else
          echo "âš ï¸ File prioritas tidak ditemukan. Jalankan semua test."
          pytest tests/ --json-report --json-report-file=data/results/pytest-report.json
        fi

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: data/results/pytest-report.json

    - name: Save historical report
      run: |
        mkdir -p history
        cp data/results/pytest-report.json history/report_$(date +%Y%m%d_%H%M%S).json
      if: success()

    - name: Upload history
      uses: actions/upload-artifact@v4
      with:
        name: test-history
        path: history/
        retention-days: 30