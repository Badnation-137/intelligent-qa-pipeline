# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest playwright requests pytest-json-report
        playwright install chromium

    - name: Run UI & API Tests
      run: |
        pytest tests/ --json-report --json-report-file=data/results/pytest-report.json

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: data/results/pytest-report.json

    # ðŸ”½ TAMBAHKAN DUA LANGKAH BARU DI BAWAH INI:
    - name: Save historical report
      run: |
        mkdir -p history
        cp data/results/pytest-report.json history/report_$(date +%Y%m%d_%H%M%S).json
      if: success()

    - name: Upload history
      uses: actions/upload-artifact@v4
      with:
        name: test-history
        path: history/
        retention-days: 30